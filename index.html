<!DOCTYPE html>

<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>BrowseIpMap</title>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="hilbert.js"></script>
<script type="text/javascript" src="color.js"></script>
<script type="text/javascript" src="ip_map.js"></script>
<script type="text/javascript">
    $( document ).ready( function() {
        $.get( 'data.json', function( data, textStatus, jqXHR ) {
            Map( 'map', 32, data, 'description' ).draw();
        }, 'json' );
    } );
</script>

</head>
<body>

<canvas id="map" width="512" height="512"></canvas>
<div id="description"></div>

</body>
</html>
